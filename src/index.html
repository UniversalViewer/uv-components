<!DOCTYPE html>
<html dir="ltr" lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0">
  <title>IIIF Metadata</title>
  <script src="https://unpkg.com/manifesto.js@4.0.0-pre.8/dist-umd/manifesto.js"></script>
  <script src="https://unpkg.com/@iiif/manifold@2.0.0-pre.14/dist-umd/manifold.js"></script>
  <script type="module" src="/build/uv-components.esm.js"></script>
  <script nomodule src="/build/uv-components.js"></script>
  <script src="https://unpkg.com/element-closest/browser"></script>
  <style>
    uv-info-panel {
      --bg-color: cornflowerblue;
    }
  </style>
</head>
<body>

  <uv-info-panel id="info-panel"
    lang="en"
    show-all-languages="false"></uv-info-panel>

  <script>
    const options = {
      canvases: null,
      licenseFormatter: null,
      range: null
    };

    manifold.loadManifest({
      manifestUri: "https://digital.library.villanova.edu/Item/vudl:24299/Manifest"
    }).then((helper) => {
      const metadataGroups = helper.getMetadata(options);
      const infoPanel = document.getElementById("info-panel");
      infoPanel.metadataGroups = metadataGroups;
    }).catch((e) => {
      console.error(e);
    });
  </script>

</body>
</html>
